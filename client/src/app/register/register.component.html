<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">SIGN UP HERE</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="registerform" (ngSubmit)=adduser() class="form">
              <div class="form-group">
                <label>Username</label>
                <input type="text" [(ngModel)]="userItem.uname" name="uname" formControlName="uname" class="form-control rounded-0"   required>
              </div>
              <div class="form-group">
                <label for="uname1">Email</label>
                <input type="text" [(ngModel)]="userItem.email" name="email" class="form-control rounded-0" formControlName="email"  required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="userItem.password" class="form-control rounded-0" formControlName="password" name="password"   required>
              </div>
              <br>
              <button type="submit"  class="btn btn-primary float-right">REGISTER </button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
